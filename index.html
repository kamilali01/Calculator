<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Jaro:opsz@6..72&family=Oleo+Script:wght@400;700&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="container1">0</div>
        <div class="container2">

            <button class="buttons delete" onclick="clearDisplay()">AC</button>
            <button class="buttons minus" onclick="negative()">+/-</button>
            <button class="buttons percent" onclick="percentage()">%</button>
            <button class="buttons operations" onclick="setOperator('/')">/</button>

            <button class="buttons" onclick="addDisplay('7')">7</button>
            <button class="buttons" onclick="addDisplay('8')">8</button>
            <button class="buttons" onclick="addDisplay('9')">9</button>
            <button class="buttons operations" onclick="setOperator('*')">*</button>

            <button class="buttons" onclick="addDisplay('4')">4</button>
            <button class="buttons" onclick="addDisplay('5')">5</button>
            <button class="buttons" onclick="addDisplay('6')">6</button>
            <button class="buttons operations" onclick="setOperator('-')">-</button>

            <button class="buttons" onclick="addDisplay('1')">1</button>
            <button class="buttons" onclick="addDisplay('2')">2</button>
            <button class="buttons" onclick="addDisplay('3')">3</button>
            <button class="buttons operations" onclick="setOperator('+')">+</button>

            <button class="buttons zero" onclick="addDisplay('0')">0</button>
            <button class="buttons" onclick="addDisplay('.')">.</button>
            <button class="buttons equal" onclick="operate()">=</button>

        </div>
    </div>
    
</body>
<script src="code.js"></script>
</html>
